<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Mercury Airlines</title>
	<!-- NORMALIZE CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:200i,300&display=swap" rel="stylesheet">
	<!-- drawer.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
	<!-- MY CSS -->
	<link href="styles.css" rel="stylesheet">
	<!-- jquery & iScroll -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
	<!-- drawer.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
</head>

<body class="drawer drawer--left">
	<header role="banner">
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li><a class="drawer-brand" href="#">Brand</a></li>
				<li><a class="drawer-menu-item" href="#">Nav1</a></li>
				<li><a class="drawer-menu-item" href="#">Nav2</a></li>
			</ul>
		</nav>
	</header>


	<main role="main">
		<!-- Page content -->
		<div class="container">

			<section id="home"> 

				<div class="half half-first">
					
					<h1>Mercury Airlines</h1>
					<h2>surpass boundaries.</h2>
					<img class="arrow" src="imgs/arrow.png" alt="red arrow">
					<h3>first class vacation flights for the price of economy</h3>
					<h4>Opening 2025</h4>
					
				</div>

				<div class="half half-second">
					
					<div class="relative-container">

						<img class="plane" src="imgs/plane.png" alt="airplane">
						<div class="image-container">
							<img class="sky" src="imgs/sky.jpg" alt="blue sky">
						</div>
					</div>
						

				</div>
			</section>

		</div>
	</main>


	<script>
		$(document).ready(function () {
			$('.drawer').drawer();
		});
	</script>
</body>


</html>
